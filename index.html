<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script defer src="script.js"></script>
		<link rel="stylesheet" href="style.css">
		<title>Calculator</title>
	</head>

	<body>
		<div class="page-container">
			<div class="calculator">
				<div class="display">
					<div class="calculation">2 + 2</div>
					<div class="answer">4</div>
				</div>
				<div class="clear-and-delete">
					<button class="clear">Clear</button>
					<button class="delete">Delete</button>
				</div>
				<div class="button-container">
					<div class="numbers">
						<div class="numbers-first-row">
								<button class="btn-1">1</button>
								<button class="btn-2">2</button>
								<button class="btn-3">3</button>
						</div>
						<div class="numbers-second-row">
								<button class="btn-4">4</button>
								<button class="btn-5">5</button>
								<button class="btn-6">6</button>
						</div>
						<div class="numbers-third-row">
								<button class="btn-7">7</button>
								<button class="btn-8">8</button>
								<button class="btn-9">9</button>
						</div>
						<div class="numbers-fourth-row">
								<button class="btn-decimal">.</button>
								<button class="btn-0">0</button>
								<button class="btn-equals">=</button>
						</div>
				</div>				
					<div class="operators">
						<button class="add"> + </button>
						<button class="minus"> - </button>
						<button class="times"> x </button>
						<button class="divide"> รท </button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
