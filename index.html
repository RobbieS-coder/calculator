<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script defer src="script.js"></script>
		<link rel="stylesheet" href="style.css">
		<title>Calculator</title>
	</head>

	<body>
		<div class="page-container">
			<div class="calculator">
				<div class="display">
					<div class="calculation"></div>
					<div class="answer"></div>
				</div>
				<div class="clear-and-delete">
					<button class="clear">Clear</button>
					<button class="delete">Delete</button>
				</div>
				<div class="button-container">
					<div class="numbers">
						<div class="numbers-first-row">
								<button>1</button>
								<button>2</button>
								<button>3</button>
						</div>
						<div class="numbers-second-row">
								<button>4</button>
								<button>5</button>
								<button>6</button>
						</div>
						<div class="numbers-third-row">
								<button>7</button=>
								<button>8</button>
								<button>9</button>
						</div>
						<div class="numbers-fourth-row">
								<button class="btn-ans">ans</button>
								<button>0</button=>
								<button class="btn-equals"> =</button>
						</div>
				</div>				
					<div class="operators">
						<button class="add"> + </button>
						<button class="minus"> - </button>
						<button class="times"> x </button>
						<button class="divide"> รท </button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
